<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
 <link rel="icon" href="calc.png" type="image/png">
    <style>

p {
    color: red;
    text-align: center;
    font-size: 20px;
    font-family: Calibri, sans-serif;
}

h2 {
    color: Red;
    text-align: center;
    font-size: 20px;
    font-family: Calibri, sans-serif;
}

h1 {
    color: white;
    text-align: center;
    font-size: 20px;
    font-family: Calibri, sans-serif;
}

body {
            background-image: url('1254770.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: right; /* This will position the image at the right of the body */ 
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white background */
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">

<h2>PLEASE READ: IMPORTANT NOTE!</h2>
<p>Always use the 'CALCULATE DIFFERENCE BUTTON' as the code may sometimes provide an incorrect result. For instance, if you click the add or subtract button and the result is 91/89 days, simply subtract/add 1 day from the RESULT.</p>
        <label for="date1">Start Date:</label>
        <input type="date" id="date1">
        <label for="date2">RESULT:</label>
        <input type="date" id="date2">
        <button onclick="calculateDifference()">Calculate Difference</button>
        <button onclick="addDays(90)">Add 90 Days</button>
        <button onclick="subtractDays(90)">Subtract 90 Days</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDifference() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);
            const timeDifference = Math.abs(date2 - date1);
            const dayDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('result').innerText = `Difference: ${dayDifference} days`;
        }

        function addDays(days) {
            const date1 = new Date(document.getElementById('date1').value);
            date1.setDate(date1.getDate() + days);
            document.getElementById('date2').value = date1.toISOString().split('T')[0];
        }

        function subtractDays(days) {
            const date1 = new Date(document.getElementById('date1').value);
            date1.setDate(date1.getDate() - days);
            document.getElementById('date2').value = date1.toISOString().split('T')[0];
        }
    </script>

</body>
